{% load static tailwind_tags %}

<html lang="en">

    {% tailwind_css %}
</head>
<body>
    <header>

                <li>
                    <a
                        href="{%url 'home'%}"
                        class="inline-block py-2 px-8 font-bold hover:bg-blue-300"

                <li>

    <main

    <footer>Examen de t√≥picos de base de datos 2024</footer>
